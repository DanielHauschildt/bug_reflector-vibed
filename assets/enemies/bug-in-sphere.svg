<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Outer sphere -->
  <circle cx="200" cy="200" r="150" fill="white" fill-opacity="0.5" stroke="white" stroke-width="3" />
  
  <!-- Inner highlight for sphere -->
  <circle cx="200" cy="200" r="145" fill="none" stroke="white" stroke-width="1" />
  
  <!-- Bug body -->
  <ellipse cx="200" cy="200" r="55" ry="40" fill="#FF0000" />
  
  <!-- Bug head -->
  <circle cx="260" cy="200" r="25" fill="#FF0000" />
  
  <!-- Bug eyes -->
  <circle cx="270" cy="185" r="8" fill="white" />
  <circle cx="270" cy="215" r="8" fill="white" />
  <circle cx="273" cy="185" r="4" fill="black" />
  <circle cx="273" cy="215" r="4" fill="black" />
  
  <!-- Bug antennae -->
  <path d="M275 180 Q290 160 300 150" fill="none" stroke="#FF0000" stroke-width="3" />
  <path d="M275 220 Q290 240 300 250" fill="none" stroke="#FF0000" stroke-width="3" />
  
  <!-- Bug legs -->
  <path d="M180 160 Q150 130 120 120" fill="none" stroke="#FF0000" stroke-width="4" />
  <path d="M180 240 Q150 270 120 280" fill="none" stroke="#FF0000" stroke-width="4" />
  <path d="M210 160 Q220 120 215 90" fill="none" stroke="#FF0000" stroke-width="4" />
  <path d="M210 240 Q220 280 215 310" fill="none" stroke="#FF0000" stroke-width="4" />
  <path d="M240 165 Q270 135 290 120" fill="none" stroke="#FF0000" stroke-width="4" />
  <path d="M240 235 Q270 265 290 280" fill="none" stroke="#FF0000" stroke-width="4" />
  
  <!-- Sphere reflection -->
  <circle cx="150" cy="150" r="15" fill="white" fill-opacity="0.3" />
</svg>
