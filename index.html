<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IK+ Ball Bouncing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Character Selection Screen -->
        <div id="characterSelectScreen" class="screen">
            <h2>Select Your Character</h2>
            <div class="character-grid" id="characterGrid">
                <!-- Characters will be loaded dynamically here -->
            </div>
            <div class="character-preview">
                <div class="preview-container" id="characterPreview">
                    <!-- Preview of selected character -->
                </div>
                <div class="preview-name" id="characterName">Select a character</div>
            </div>
            <button id="startWithCharacterBtn" class="start-button" disabled>Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen" style="display: none;">
            <div class="game-area">
                <div class="scoreboard">
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="high-score">High Score: <span id="highScore">0</span></div>
                    <div class="sound-status">Sound: <span id="soundStatus">ON</span></div>
                    <div class="viewer-count"><span id="viewerCount">0</span> viewers</div>
                </div>
                <canvas id="gameCanvas"></canvas>
                <div class="controls">
                    <div class="instructions">
                        <p>Use ← and → arrow keys or A and D to move the player</p>
                        <p>Keep the ball bouncing to score points!</p>
                        <p>Press S to toggle sound effects on/off</p>
                    </div>
                    <button id="startButton" class="start-button">Start Game</button>
                    <button id="changeCharacterBtn" class="change-character-button">Change Character</button>
                    <div class="recording-controls">
                        <button id="downloadRecordingBtn" class="recording-button">Download Recording</button>
                    </div>
                </div>
            </div>
            
            <!-- Twitch-like Chat -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Live Chat</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Audio Elements -->
        <audio id="bounceSound" preload="auto">
            <source src="assets/sounds/bounce.mp3" type="audio/mpeg">
            <source src="assets/sounds/bounce.ogg" type="audio/ogg">
            <!-- Fallback -->
            Your browser does not support the audio element.
        </audio>
        <audio id="wallBounceSound" preload="auto">
            <source src="assets/sounds/wall-bounce.mp3" type="audio/mpeg">
            <source src="assets/sounds/wall-bounce.ogg" type="audio/ogg">
        </audio>
        <audio id="gameStartSound" preload="auto">
            <source src="assets/sounds/game-start.mp3" type="audio/mpeg">
            <source src="assets/sounds/game-start.ogg" type="audio/ogg">
        </audio>
        <audio id="gameOverSound" preload="auto">
            <source src="assets/sounds/game-over.mp3" type="audio/mpeg">
            <source src="assets/sounds/game-over.ogg" type="audio/ogg">
        </audio>
        <audio id="subscribeSound" preload="auto">
            <source src="assets/sounds/subscribe.mp3" type="audio/mpeg">
            <source src="assets/sounds/subscribe.ogg" type="audio/ogg">
        </audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
